server {
    listen 80;
    server_name _;

    # Compresión gzip
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 256;
    gzip_types
        text/plain
        text/css
        text/javascript
        application/javascript
        application/json
        application/xml
        image/svg+xml;

    # Redirigir raíz a /admin/
    location = / {
        return 301 /admin/;
    }

    # Redirigir /admin (sin trailing slash) a /admin/
    location = /admin {
        return 301 /admin/;
    }

    root /usr/share/nginx/html;

    # Ubicación principal bajo /admin
    location /admin/ {
        index index.html;
        try_files $uri $uri/ @fallback;

        # Cache para assets estáticos con hash
        location ~* \.(?:css|js|woff2?|ttf|eot|svg|png|jpg|jpeg|gif|ico|webp)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            access_log off;
        }
    }

    # Fallback para SPA: siempre devolver index.html
    location @fallback {
        rewrite ^(.*)$ /admin/index.html last;
    }
}
