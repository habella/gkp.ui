@if (type() === 'lg') {
<div class="w-full bg-white">
  <div class="px-6 py-4">
    <div class="flex items-center gap-4">
      @if (showBackButton()) {
      <button
        type="button"
        class="flex items-center gap-1.5 px-3 py-1.5 text-xs font-medium text-surface-500 bg-surface-50 border border-surface-200 rounded hover:bg-surface-100 hover:text-surface-700 transition-all duration-150"
        (click)="goToBack()"
      >
        <svg
          class="w-3.5 h-3.5"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
          stroke-width="2"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M10 19l-7-7m0 0l7-7m-7 7h18"
          />
        </svg>
        Volver
      </button>
      }

      <div class="flex-1">
        <h2 class="text-sm font-semibold text-surface-800 tracking-tight">
          {{ title() }}
        </h2>
        @if (subtitle()) {
        <p class="text-surface-500 mt-0.5 text-xs">
          {{ subtitle() }}
        </p>
        }
      </div>

      <div class="flex items-center gap-2">
        <ng-container
          [ngTemplateOutlet]="options()?.template() || default_options"
        ></ng-container>
      </div>
    </div>
  </div>
</div>
} @if (type() === 'md') {
<div class="bg-white">
  <div class="px-6 py-3 flex justify-between items-center">
    <div class="flex items-center gap-3">
      @if (false) {
      <button
        type="button"
        class="flex items-center gap-1 px-2.5 py-1 text-xs font-medium text-surface-500 bg-surface-50 border border-surface-200 rounded hover:bg-surface-100 hover:text-surface-700 transition-all duration-150"
        (click)="goToBack()"
      >
        <svg
          class="w-3.5 h-3.5"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
          stroke-width="2"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M10 19l-7-7m0 0l7-7m-7 7h18"
          />
        </svg>
        Volver
      </button>
      }
      <div class="flex-1">
        <h2 class="text-xs font-semibold text-surface-800">
          {{ title() }}
        </h2>
        @if (subtitle()) {
        <p class="text-xs text-surface-500 mt-0.5">{{ subtitle() }}</p>
        }
      </div>
    </div>

    <div class="flex items-center gap-2">
      <ng-container
        [ngTemplateOutlet]="options()?.template() || default_options"
      ></ng-container>
    </div>
  </div>
</div>
}

<ng-template #default_options></ng-template>
